<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="content">
        <h:form id="attachmentListForm">
            <h:commandLink action="#{attachmentBean.prepareCreate}" value="Add"/>
            <rich:dataTable value="#{attachmentBean.list}" var="dataItem"
                            rowClasses="row1, row2" id="attachmentTable" rows="4"
                            columnClasses="50,100,100,100"
                            onRowMouseOver="this.style.backgroundColor='#B5F3FB'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                            width="350">
                <rich:column>
                    <f:facet name="header">Title</f:facet>
                    #{dataItem.title}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Description</f:facet>
                    #{dataItem.description}
                </rich:column>
                <rich:column
                    <f:facet name="header">File Name</f:facet>
                    >#{dataItem.fileName}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Mime Type</f:facet>
                    #{dataItem.mimeType}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Attached To</f:facet>
                    #{dataItem.owner.title}
                </rich:column>
                <rich:column>
                    <h:commandLink action="#{attachmentBean.prepareView}" value="View"/>
                    &nbsp;
                    <h:commandLink action="#{attachmentBean.prepareEdit}" value="Edit"/>
                    &nbsp;
                    <h:commandLink action="#{attachmentBean.delete}" value="Delete"
                                   onclick="return confirm('Are you sure you want to delete #{attachment.title}?');" >
                        <f:ajax execute="@this" render="@form"/>
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
