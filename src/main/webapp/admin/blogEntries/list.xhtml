<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                template="/admin/layout.xhtml">
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="title">
        FrenchPress Blog Entry Administration
    </ui:define>

    <ui:define name="content">
        <h:form id="blogEntryForm">
            <rich:dataTable value="#{blogBean.entryList}" var="dataItem">
                <rich:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{dataItem.title}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Sticky Post</f:facet>
                    #{dataItem.isSticky}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Posted By</f:facet>
                    #{dataItem.postedBy.firstName} #{dataItem.postedBy.lastName}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Pub Start Date</f:facet>
                    <h:outputText value="#{dataItem.startPublishing}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Pub End Date</f:facet>
                    <h:outputText value="#{dataItem.stopPublishing}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <h:commandLink value="Add" action="#{blogBean.createEntry}" />
                    &#160;|&#160;
                    <h:commandLink value="Edit" action="#{blogBean.editEntry}" />
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
