<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="title">
        FrenchPress Blog Entry Administration
    </ui:define>

    <ui:define name="content">
        <h:form id="blogEntryForm">
            <rich:dataTable value="#{blogBean.entryList}" var="dataItem"
                            rowClasses="row1, row2" id="blogEntryTable" rows="4"
                            columnClasses="50,100,100,100"
                            onRowMouseOver="this.style.backgroundColor='#B5F3FB'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                            width="350" binding="#{blogBean.dataTable}"
                            sortMode="single">
                <rich:column>
                    <f:facet name="header">Title</f:facet>
                    #{dataItem.title}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Sticky Post</f:facet>
                    #{dataItem.isSticky}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Posted By</f:facet>
                    #{dataItem.postedBy.firstName} #{dataItem.postedBy.lastName}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Pub Start Date</f:facet>
                    <h:outputText value="#{dataItem.startPublishing}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Pub End Date</f:facet>
                    <h:outputText value="#{dataItem.stopPublishing}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Created Date</f:facet>
                    <h:outputText value="#{dataItem.createdDate}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Modified Date</f:facet>
                    <h:outputText value="#{dataItem.modifiedDate}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <h:commandLink value="Edt" action="#{blogBean.editEntry}" />
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
