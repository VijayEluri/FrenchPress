<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/admin/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable id="commentTable"
                                    rows="10"
                                    value="#{commentModel}"
                                    var="comment"
                                    binding="#{commentsBean.dataTable}"
                                    style="width: 100%">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{comment.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Author</f:facet>
                            #{comment.authorName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Post</f:facet>
                            #{comment.post.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Comment</f:facet>
                            #{comment.body}
                        </h:column>
                        <h:column>
                            <a href="edit.jsf?commentId=#{comment.id}">Edit</a>
                            &#160;|&#160;
                            <h:commandLink value="Delete"
                                           onclick="return confirm('Are you sure you want to delete this comment?');"
                                           action="#{commentsBean.delete}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
