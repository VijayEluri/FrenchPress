<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:fp="http://java.sun.com/jsf/composite/frenchpress">
    <!--      xmlns:a4j="http://richfaces.org/a4j"
          xmlns:rich="http://richfaces.org/rich"-->
    <f:view contentType="text/html">
        <ui:insert name="metadata"/>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <script type="text/javascript" src="#{request.contextPath}/admin/admin.js"></script>
            <style type="text/css">
                body {
                    margin: auto; /* center in viewport */
                    width: 100%;
                    padding: 0px;
                    background-color: #F9F9F9;

                    background-image: url(#{request.contextPath}/images/fpbackground.png);
                    background-attachment: fixed;
                    background-position: right bottom;
                    background-repeat: no-repeat;
                    min-height: 700px;
                }

                tr, td {
                    vertical-align: text-top;
                }

                .header {
                    font-size: xx-large;
                    font-weight: bold;
                    text-transform: capitalize;
                    background-color: #D7D7D7;
                    padding: 5px;
                }

                a {
                    text-decoration: none;
                }

                /* fluid Grids layout */
                #side {
                    padding: 5px;
                }

                .main {
                    padding: 5px 5px 5px 5px;
                }

                #side .content {
                    margin-right: 10px; /* gutter between #nav and #main */
                }

                #doc {
                    width: 100%;
                }

                h1,h2,h3,h4,h5,h6 {
                    margin-top: 0px;
                }

                #panel_body {
                    padding: 0px;
                }

                #panel.rf-pm-top-gr {
                    margin-bottom: 0px;
                }

            </style>
            <ui:insert name="resources"/>
            <ice:outputStyle href="/xmlhttp/css/xp/xp.css"/>
            <title><ui:insert name="title">frenchpress</ui:insert></title>
        </h:head>

        <h:body>

            <ice:panelBorder>
                <f:facet name="north">
                    <h:graphicImage value="/images/fplogo.png" alt="FrenchPress Logo"/>FrenchPress Administration
                </f:facet>
                <f:facet name="west">
                    <h:form id="nav">
                        <ice:panelGroup styleClass="pnlClpsblWrapper panelCollapsible">

                            <ice:panelCollapsible expanded="true" style="width: 200px">
                                <f:facet name="header">
                                    <ice:panelGroup>
                                        <ice:outputText value="Posts" />
                                    </ice:panelGroup>
                                </f:facet>
                                <ice:panelGrid columns="1">
                                    <fp:link value="/admin/posts/index.jsf">List all</fp:link>
                                    <fp:link value="/admin/posts/add.jsf">Add New</fp:link>
                                </ice:panelGrid>
                            </ice:panelCollapsible>

                            <ice:panelCollapsible style="width: 200px">
                                <f:facet name="header">
                                    <ice:panelGroup>
                                        <ice:outputText value="Media" />
                                    </ice:panelGroup>
                                </f:facet>
                                <ice:panelGrid columns="1">
                                    <ice:outputText value="Library"/>
                                    <ice:outputText value="Add New"/>
                                </ice:panelGrid>
                            </ice:panelCollapsible>
                            <ice:panelCollapsible style="width: 200px">
                                <f:facet name="header">
                                    <ice:panelGroup>
                                        <ice:outputText value="Pages" />
                                    </ice:panelGroup>
                                </f:facet>
                                <ice:panelGrid columns="1">
                                    <ice:outputText value="Library"/>
                                    <ice:outputText value="Add New"/>
                                </ice:panelGrid>
                            </ice:panelCollapsible>
                            <ice:panelCollapsible style="width: 200px">
                                <f:facet name="header">
                                    <ice:panelGroup>
                                        <ice:outputText value="Users" />
                                    </ice:panelGroup>
                                </f:facet>
                                <ice:panelGrid columns="1">
                                    <ice:outputText value="Library"/>
                                    <ice:outputText value="Add New"/>
                                </ice:panelGrid>
                            </ice:panelCollapsible>
                            <ice:panelCollapsible style="width: 200px">
                                <f:facet name="header">
                                    <ice:panelGroup>
                                        <ice:outputText value="Tools" />
                                    </ice:panelGroup>
                                </f:facet>
                                <ice:panelGrid columns="1">
                                    <ice:outputText value="Tool 1"/>
                                    <ice:outputText value="Tool 2"/>
                                </ice:panelGrid>
                            </ice:panelCollapsible>
                            <ice:panelCollapsible style="width: 200px">
                                <f:facet name="header">
                                    <ice:panelGroup>
                                        <ice:outputText value="Settings" />
                                    </ice:panelGroup>
                                </f:facet>
                                <ice:panelGrid columns="1">
                                    <ice:outputText value="General"/>
                                    <ice:outputText value="Reading"/>
                                    <ice:outputText value="Writing"/>
                                </ice:panelGrid>
                            </ice:panelCollapsible>
                        </ice:panelGroup>
                    </h:form>
                </f:facet>
                <f:facet name="center">
                    <h:panelGroup>
                        <ui:insert name="content"/>
                    </h:panelGroup>
                </f:facet>
            </ice:panelBorder>
        </h:body>
    </f:view>
</html>
