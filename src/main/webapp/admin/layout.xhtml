<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fp="http://java.sun.com/jsf/composite/frenchpress">
    <f:view contentType="text/html">
    <ui:insert name="metadata"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.2r1/build/fonts/fonts-min.css&amp;2.8.2r1/build/grids/grids-min.css"></link>
        <script type="text/javascript" src="#{request.contextPath}/admin/admin.js"></script>
        <style type="text/css">
            body {
                margin: auto; /* center in viewport */
                width: 100%;
                padding: 0px;
                background-color: #F9F9F9;

                background-image: url(#{request.contextPath}/images/fpbackground.png);
                background-attachment: fixed;
                background-position: right bottom;
                background-repeat: no-repeat;
                min-height: 700px;
            }

            tr, td {
                vertical-align: text-top;
            }

            .header {
                font-size: xx-large;
                font-weight: bold;
                text-transform: capitalize;
                background-color: #D7D7D7;
                padding: 5px;
            }

            a {
                text-decoration: none;
            }

            /* fluid Grids layout */
            #side {
                padding: 5px;
            }

            .main {
                padding: 5px 5px 5px 5px;
            }

            #side .content {
                margin-right: 10px; /* gutter between #nav and #main */
            }

            #doc {
                width: 100%;
            }

            h1,h2,h3,h4,h5,h6 {
                margin-top: 0px;
            }

        </style>
        <ui:insert name="resources"/>
        <title><ui:insert name="title">frenchpress</ui:insert></title>
    </h:head>

    <body class="yui-skin-sam">
        <div id="doc" class="yui-t2">
            <div id="hd" class="header">
                <h:graphicImage value="/images/fplogo.png" alt="FrenchPress Logo"/>FrenchPress Administration
            </div>
            <div id="bd" class="main"> 
                <div class="yui-b">
                    <ul>
                        <li>Posts
                            <ul>
                                <li><fp:link value="/admin/posts/index.jsf">List all</fp:link></li>
                                <li><fp:link value="/admin/posts/add.jsf">Add New</fp:link></li>
                            </ul>
                        </li>
                        <li>Media</li>
                        <li>Pages</li>
                    </ul>
                    <ul>
                        <li>Users</li>
                        <li>Tools</li>
                        <li>Settings</li>
                    </ul>
                </div>
                <div id="yui-main">
                    <div class="yui-b"> 
                        <ui:insert name="content"/>
                    </div>
                </div>
            </div>
            <div id="ft"></div>
        </div>
    </body>
    </f:view>
</html>
