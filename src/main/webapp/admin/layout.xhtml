<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fp="http://java.sun.com/jsf/composite/frenchpress">
    <f:view transient="true">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>FrenchPress Administration</title>

            <h:outputStylesheet  library="webjars/bootstrap/3.0.0/css"  name="bootstrap.min.css"/>
            <h:outputStylesheet library="webjars/jquery-ui/1.10.2/themes/base" name="jquery-ui.css"/>
            <link href="#{request.contextPath}/admin/style.css" rel="stylesheet" type="text/css" media="all"/>
            <meta name='robots' content='noindex,nofollow' />
            <style type="text/css">
                body {
                    background: url('#{request.contextPath}/images/fpbackground.png') no-repeat bottom right;
                }
            </style>

            <h:outputScript library="webjars/jquery/1.10.2" name="jquery.js"/>
            <h:outputScript library="webjars/jquery-ui/1.10.2/ui" name="jquery-ui.js"/>
            <h:outputScript library="webjars/bootstrap/3.0.0/js" name="bootstrap.min.js"/>
        </h:head>
        <h:body>
            <h:panelGrid columns="2" columnClasses="nav,content" style="margin: 10px 0px 0px 10px" >
                <h:panelGroup>
                    <h:form id="navForm">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Home</h4>
                            </div>
                            <div class="panel-body">
                                <fp:link id="homelink" value="/admin/index.jsf">Dashboard</fp:link>
                            </div>
                            <div class="panel-heading">
                                <h4 class="panel-title">Posts</h4>
                            </div>
                            <div class="panel-body">
                                <fp:link value="/admin/posts/">All Posts</fp:link><br/>
                                <fp:link value="/admin/posts/new.jsf">New Post</fp:link>
                            </div>
                            <div class="panel-heading">
                                <h4 class="panel-title">Media</h4>
                            </div>
                            <div class="panel-body">
                                <fp:link value="/admin/media/">All Items</fp:link><br/>
                                <fp:link value="/admin/media/new.jsf">New Item</fp:link>
                            </div>
                            <div class="panel-heading">
                                <h4 class="panel-title">Comments</h4>
                            </div>
                            <div class="panel-body">
                                <fp:link value="/admin/comments/">All Comments</fp:link><br/>
                            </div>
                            <div class="panel-heading">
                                <h4 class="panel-title">Users</h4>
                            </div>
                            <div class="panel-body">
                                <fp:link value="/admin/users/">All Users</fp:link><br/>
                                <fp:link value="/admin/users/new.jsf">New User</fp:link>
                            </div>
                        </div>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <h1 style="margin: 0px;">
                        <h:graphicImage value="/images/fp_logo_32.png" title="FrenchPress logo" alt="FrenchPress logo"/>
                        FrenchPress Administration
                    </h1>
                    <ui:insert name="content">
                        Something's wrong!
                    </ui:insert>
                    <div id="footer">
                        &#169;&#160;Copyright&#160;2011&#160;Jason Lee

                        &#8901;&#160;Powered&#160;by&#160;<a href="http://github.com/jasondlee/frenchpress/">FrenchPress</a>
                    </div><!--footer-->
                </h:panelGroup>
            </h:panelGrid>
        </h:body>
    </f:view>
</html>
