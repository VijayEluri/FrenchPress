<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>FrenchPress Administration - Media Upload</title>
        <link href="#{request.contextPath}/admin/style.css" rel="stylesheet" type="text/css" media="all"/>
        <meta name='robots' content='noindex,nofollow' />
    </h:head>
    <h:body>
        <h:messages/>
        <h:form id="mediaForm">
            <div style="float: left; width: 49%; padding:3px;">
                Upload
                <rich:fileUpload id="fileEntryComp"
                                 fileUploadListener="#{mediaBean.listener}">
                    <f:ajax event="uploadcomplete"/>
                </rich:fileUpload>
            </div>
            <div style="float: right; width: 49%; padding:3px;">
                Right
            </div>
        </h:form>
    </h:body>
</html>
