<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/admin/layout.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <rich:dataTable id="mediaTable"
                                    value="#{mediaBean.getItems()}"
                                    var="item"
                                    binding="#{mediaBean.dataTable}"
                                    style="width: 100%">
                        <ui:remove>
                            <rich:column sortBy="#{item.id}">
                                <f:facet name="header">ID</f:facet>
                                    #{item.id}
                            </rich:column>
                        </ui:remove>
                        <rich:column sortBy="#{item.name}">
                            <f:facet name="header">Name</f:facet>
                                #{item.name}
                        </rich:column>
                        <rich:column sortBy="#{item.mimeType}">
                            <f:facet name="header">Mime Type</f:facet>
                                #{item.mimeType}
                        </rich:column>
                        <rich:column sortBy="#{item.fileSize}">
                            <f:facet name="header">File Size</f:facet>
                                #{item.fileSize}
                        </rich:column>
                        <rich:column>
                            <a href="#{request.contextPath}/admin/media/edit.jsf?itemId=#{item.id}">Edit</a>
                            &#160;|&#160;
                            <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this item?');"
                                           action="#{mediaBean.delete}"/>
                        </rich:column>
                    </rich:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
