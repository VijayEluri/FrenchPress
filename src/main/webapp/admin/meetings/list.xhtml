<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/themes/#{main.preferences['theme'].value}/layout.xhtml">
    <ui:define name="content">
        <h:form id="meetingListForm">
            <h:commandLink action="#{meetingBean.prepareCreate}" value="Add"/>
            <rich:dataTable value="#{meetingBean.list}" var="dataItem" sortMode="single"
                            rowClasses="row1, row2" id="meetingTable"
                            columnClasses="50,100,100,100"
                            onRowMouseOver="this.style.backgroundColor='#B5F3FB'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                            width="100%">
                <rich:column>
                    <f:facet name="header">Name</f:facet>
                    #{dataItem.name}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Topic</f:facet>
                    #{dataItem.topic}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Speaker</f:facet>
                    #{dataItem.speaker}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{dataItem.meetingDate}">
                        <f:convertDateTime dateStyle="medium"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Time</f:facet>
                    <h:outputText value="#{dataItem.startTime}">
                        <f:convertDateTime type="time" timeStyle="short"/>
                    </h:outputText> -
                    <h:outputText value="#{dataItem.endTime}">
                        <f:convertDateTime type="time" timeStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    &#160;
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
