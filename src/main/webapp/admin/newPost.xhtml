<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin/layout.xhtml">

    <ui:define name="content">
        <h3>Add a Post</h3>
        <script type="text/javascript" src="#{request.contextPath}/admin/tiny_mce/tiny_mce.js" target="head"></script>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="title">Title</h:outputLabel>
                <h:inputText id="title" value="#{postBean.post.title}"/>
                <h:outputLabel for="slug">Slug</h:outputLabel>
                <h:inputText id="slug" value="#{postBean.post.slug}"/>
                <h:outputLabel for="body">Body</h:outputLabel>
                <h:inputTextarea id="body" value="#{postBean.post.body}" cols="80" rows="20"/>
            </h:panelGrid>
            <script type="text/javascript" >
                tinyMCE.init({
                    theme : "advanced",
                    mode : "textareas",
                    plugins : "fullpage",
                    skin : "o2k7",
                    theme_advanced_toolbar_location : "top",
                    theme_advanced_toolbar_align : "left",
                    theme_advanced_statusbar_location : "bottom",
                    theme_advanced_resizing : true,
                    skin_variant : "silver"
                    //theme_advanced_buttons3_add : "fullpage"
                });
            </script>
            <h:commandButton action="#{postBean.save}" value="Create Post"/>
        </h:form>
    </ui:define>

</ui:composition>
