<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:fp="http://java.sun.com/jsf/composite/frenchpress"
                template="/admin/layout.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="resources">
        <script type="text/javascript" src="#{request.contextPath}/admin/admin.js"></script>
    </ui:define>
    <ui:define name="content">
        <h:messages/>
        <h1>Add a Post</h1>
        <h:form id="postForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="Title" for="title"/>
                <h:panelGroup>
                    <h:inputText id="title" value="#{postBean.selected.title}" title="Title"/>
                    <h:message for="title"/>
                </h:panelGroup>

                <h:outputLabel value="Body" for="body"/>
                <ice:panelGroup styleClass="exampleBox inputRichTextContainer" >

                    <ice:inputRichText id="body"
                                       height="275"
                                       width="600"
                                       toolbar="Default"
                                       value="#{postBean.selected.body}"
                                       language="en"
                                       skin="silver"
                                       />


                    <h:message for="body"/>
                </ice:panelGroup>

                <h:outputLabel value="Sticky Post" for="sticky"/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="sticky" value="#{postBean.selected.isSticky}" title="Sticky Post"/>
                    <h:message for="sticky"/>
                </h:panelGroup>
            </h:panelGrid>

            <h:commandButton action="#{postBean.create}" value="Add" />
            <h:commandButton action="/admin/post/index" value="Cancel" />
        </h:form>
    </ui:define>
</ui:composition>
