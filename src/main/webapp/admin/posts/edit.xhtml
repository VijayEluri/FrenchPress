<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin/layout.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="postId" value="#{postBean.post.id}" required="true" requiredMessage="Post id is required"/>
            <f:event type="preRenderView" listener="#{postBean.loadPost}" />
        </f:metadata>
        <h3>Edit a Post</h3>
        <h:form id="form">
            <h:inputHidden value="#{postBean.post.id}"/>
            <h:inputHidden value="#{postBean.post.version}"/>
            <ui:include src="postForm.xhtml"/>
            <h:commandButton action="#{postBean.update}" value="Update Post"/>
        </h:form>
    </ui:define>

</ui:composition>
