<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fp="http://java.sun.com/jsf/composite/frenchpress"
                template="/admin/layout.xhtml">

    <ui:define name="content">
        <h:messages/>
        <h:form id="postForm">
            <h1><h:outputText value="#{empty postBean.selected.id ? 'Add' : 'Update'}"/> a Post</h1>
            <h:commandLink action="/admin/posts/list" value="Post List" immediate="true"/>

            <h:inputHidden id="id" value="#{postBean.selected.id}" rendered="#{!empty postBean.selected.id}"/>

            <h:panelGrid columns="2">
                <h:outputLabel value="Title" for="title"/>
                <h:panelGroup>
                    <h:inputText id="title" value="#{postBean.selected.title}" title="Title"/>
                    <h:message for="title"/>
                </h:panelGroup>
                <h:outputLabel value="Body" for="body"/>
                <h:panelGroup>
                    <h:inputTextarea id="body" value="#{postBean.selected.body}"/>
                    <ui:remove>
                        ice:inputRichText id="body" height="300" width="540" toolbar="Basic"
                                       value="#{postBean.selected.body}"
                                       language="en" skin="silver"
                    
                    <h:message for="body"/>
                    </ui:remove>
                </h:panelGroup>
                <h:outputLabel value="Sticky Post" for="sticky"/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="sticky" value="#{postBean.selected.isSticky}" title="Sticky Post"/>
                    <h:message for="sticky"/>
                </h:panelGroup>
                <h:outputLabel value="Start Publishing" for="startPublishing"/>
                <h:panelGroup>
                    <rich:calendar id="startPublishing" value="#{postBean.selected.startPublishing}" popup="true"/>
                    <h:message for="startPublishing"/>
                </h:panelGroup>
                <h:outputLabel value="Stop Publishing" for="stopPublishing"/>
                <h:panelGroup>
                    <rich:calendar id="stopPublishing" value="#{postBean.selected.stopPublishing}" popup="true" datePattern="yyyy/mm/dd hh:mm a"/>
                    <h:message for="stopPublishing"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton action="#{postBean.create}" value="Add" rendered="#{empty postBean.selected.id}"/>
            <h:commandButton action="#{postBean.update}" value="Update" rendered="#{!empty postBean.selected.id}"/>
            <h:commandButton action="/admin/posts/list" value="Cancel"/>
        </h:form>
    </ui:define>
</ui:composition>
