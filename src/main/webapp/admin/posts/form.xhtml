<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fp="http://java.sun.com/jsf/composite/frenchpress"
                template="/admin/layout.xhtml">
    <ui:define name="metadata">
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{postBean.loadPost}"/>
    </ui:define>
    <ui:define name="resources">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.2r1/build/assets/skins/sam/skin.css"></link>
        <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.8.2r1/build/yahoo-dom-event/yahoo-dom-event.js&amp;2.8.2r1/build/container/container_core-min.js&amp;2.8.2r1/build/menu/menu-min.js&amp;2.8.2r1/build/event-mouseenter/event-mouseenter-min.js&amp;2.8.2r1/build/selector/selector-min.js&amp;2.8.2r1/build/event-delegate/event-delegate-min.js&amp;2.8.2r1/build/element/element-min.js&amp;2.8.2r1/build/button/button-min.js&amp;2.8.2r1/build/animation/animation-min.js&amp;2.8.2r1/build/dragdrop/dragdrop-min.js&amp;2.8.2r1/build/editor/editor-min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/admin/admin.js"></script>
    </ui:define>
    <ui:define name="content">
        <h:messages/>
        <h1><h:outputText value="#{empty postBean.selected.id ? 'Add' : 'Update'}"/> a Post</h1>
        <h:form id="postForm">
            <h:inputHidden id="id" value="#{postBean.selected.id}" rendered="#{postBean.selected.id != null}" />

            <h:panelGrid columns="2">
                <h:outputLabel value="Title" for="title"/>
                <h:panelGroup>
                    <h:inputText id="title" value="#{postBean.selected.title}" title="Title"/>
                    <h:message for="title"/>
                </h:panelGroup>

                <h:outputLabel value="Body" for="body"/>
                <h:panelGroup>
                    <h:inputTextarea id="text" styleClass="te1" value="#{postBean.selected.body}" rows="20" cols="80"/>
                    <h:message for="text"/>
                    <script type="text/javascript">
                        YAHOO.util.Event.onDOMReady(function() {
                            try {
                                var el = document.getElementsByName("postForm:text").item(0);
                                var myEditor = new YAHOO.widget.Editor(el, {
                                    height: '300px',
                                    width: '600px',
                                    dompath: true, //Turns on the bar at the bottom
                                    animate: true, //Animates the opening, closing and moving of Editor windows
                                    collapse: true,
                                    titlebar: 'Text Editing Tools',
                                    draggable: false,
                                    buttonType: 'advanced',
                                    toolbar: frenchpress.admin.editorToolbar
                                });
                                myEditor.render();
                            } catch (err) {
                                alert(err);
                            }
                        });
                    </script>
                </h:panelGroup>
                
                <h:outputLabel value="Sticky Post" for="sticky"/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="sticky" value="#{postBean.selected.isSticky}" title="Sticky Post"/>
                    <h:message for="sticky"/>
                </h:panelGroup>

                <h:outputLabel value="Start Publishing" for="startPublishing"/>
                <h:panelGroup>
                    <rich:calendar id="startPublishing" value="#{postBean.selected.startPublishing}" popup="true" datePattern="yyyy/MM/dd hh:mm a"/>
                    <h:message for="startPublishing"/>
                </h:panelGroup>

                <h:outputLabel value="Stop Publishing" for="stopPublishing"/>
                <h:panelGroup>
                    <rich:calendar id="stopPublishing" value="#{postBean.selected.stopPublishing}" popup="true" datePattern="yyyy/MM/dd hh:mm a"/>
                    <h:message for="stopPublishing"/>
                 </h:panelGroup>
                
            </h:panelGrid>

            <h:commandButton action="#{postBean.create}" value="Add" rendered="#{empty postBean.selected.id}" />
            <h:commandButton action="#{postBean.update}" value="Update" rendered="#{!empty postBean.selected.id}" />
            <h:commandButton action="/admin/posts/list" value="Cancel" />
        </h:form>
    </ui:define>
</ui:composition>
