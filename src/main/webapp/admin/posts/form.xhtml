<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fp="http://java.sun.com/jsf/composite/frenchpress"
                template="/admin/layout.xhtml">
    <ui:define name="metadata">
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{postBean.loadPost}"/>
    </ui:define>
    <ui:define name="resources">
<!--                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"-->
            <!-- Individual YUI CSS files -->
            <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/menu/assets/skins/sam/menu.css"></link>
            <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/button/assets/skins/sam/button.css"></link>
            <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/editor/assets/skins/sam/editor.css"></link>
            <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/logger/assets/skins/sam/logger.css"></link>
            <!-- Individual YUI JS files -->
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/yahoo/yahoo-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/dom/dom-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/event/event-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/container/container_core-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/menu/menu-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/element/element-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/button/button-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/editor/editor-debug.js"></script>
            <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2r1/build/logger/logger-debug.js"></script>
    </ui:define>
    <ui:define name="content">
        <h:messages/>
        <h1><h:outputText value="#{empty postBean.selected.id ? 'Add' : 'Update'}"/> a Post</h1>
        <h:form id="postForm">
            <h:inputHidden id="id" value="#{postBean.selected.id}" rendered="#{postBean.selected.id != null}" />

            <h:panelGrid columns="2">
                <h:outputLabel value="Title" for="title"/>
                <h:panelGroup>
                    <h:inputText id="title" value="#{postBean.selected.title}" title="Title"/>
                    <h:message for="title"/>
                </h:panelGroup>

                <h:outputLabel value="Body" for="body"/>
                <h:panelGroup>
                    <h:inputTextarea id="text" styleClass="te1" value="#{postBean.selected.body}" rows="20" cols="80"/>
                    <h:message for="text"/>
                    <script type="text/javascript">
                        YAHOO.util.Event.onDOMReady(function() {
                            try {
                                var el = document.getElementsByName("postForm:text").item(0);
                                var myEditor = new YAHOO.widget.Editor(el, {
                                    height: '300px',
                                    width: '522px',
                                    dompath: true, //Turns on the bar at the bottom
                                    animate: true, //Animates the opening, closing and moving of Editor windows
                                    collapse: true,
                                    titlebar: 'Text Editing Tools',
                                    draggable: false,
                                    buttonType: 'advanced',
                                    toolbar: {
                                        titlebar: '',
                                        buttons: [
                                            { group: 'fontstyle', label: 'Font Name and Size',
                                                buttons: [
                                                    { type: 'select', label: 'Arial', value: 'fontname', disabled: true,
                                                        menu: [
                                                            { text: 'Arial', checked: true },
                                                            { text: 'Arial Black' },
                                                            { text: 'Comic Sans MS' },
                                                            { text: 'Courier New' },
                                                            { text: 'Lucida Console' },
                                                            { text: 'Tahoma' },
                                                            { text: 'Times New Roman' },
                                                            { text: 'Trebuchet MS' },
                                                            { text: 'Verdana' }
                                                        ]
                                                    },
                                                    { type: 'spin', label: '13', value: 'fontsize', range: [ 9, 75 ], disabled: true }
                                                ]
                                            },
                                            { type: 'separator' },
                                            { group: 'textstyle', label: 'Font Style',
                                                buttons: [
                                                    { type: 'push', label: 'Bold CTRL + SHIFT + B', value: 'bold' },
                                                    { type: 'push', label: 'Italic CTRL + SHIFT + I', value: 'italic' },
                                                    { type: 'push', label: 'Underline CTRL + SHIFT + U', value: 'underline' },
                                                    { type: 'separator' },
                                                    { type: 'push', label: 'Subscript', value: 'subscript', disabled: true },
                                                    { type: 'push', label: 'Superscript', value: 'superscript', disabled: true },
                                                    { type: 'separator' },
                                                    { type: 'color', label: 'Font Color', value: 'forecolor', disabled: true },
                                                    { type: 'color', label: 'Background Color', value: 'backcolor', disabled: true },
                                                    { type: 'separator' },
                                                    { type: 'push', label: 'Remove Formatting', value: 'removeformat', disabled: true },
                                                    { type: 'push', label: 'Show/Hide Hidden Elements', value: 'hiddenelements' }
                                                ]
                                            },
                                            { type: 'separator' },
                                            { group: 'alignment', label: 'Alignment',
                                                buttons: [
                                                    { type: 'push', label: 'Align Left CTRL + SHIFT + [', value: 'justifyleft' },
                                                    { type: 'push', label: 'Align Center CTRL + SHIFT + |', value: 'justifycenter' },
                                                    { type: 'push', label: 'Align Right CTRL + SHIFT + ]', value: 'justifyright' },
                                                    { type: 'push', label: 'Justify', value: 'justifyfull' }
                                                ]
                                            },
                                            { type: 'separator' },
                                            { group: 'parastyle', label: 'Paragraph Style',
                                                buttons: [
                                                { type: 'select', label: 'Normal', value: 'heading', disabled: true,
                                                    menu: [
                                                        { text: 'Normal', value: 'none', checked: true },
                                                        { text: 'Header 1', value: 'h1' },
                                                        { text: 'Header 2', value: 'h2' },
                                                        { text: 'Header 3', value: 'h3' },
                                                        { text: 'Header 4', value: 'h4' },
                                                        { text: 'Header 5', value: 'h5' },
                                                        { text: 'Header 6', value: 'h6' }
                                                    ]
                                                }
                                                ]
                                            },
                                            { type: 'separator' },
                                            { group: 'indentlist', label: 'Indenting and Lists',
                                                buttons: [
                                                    { type: 'push', label: 'Indent', value: 'indent', disabled: true },
                                                    { type: 'push', label: 'Outdent', value: 'outdent', disabled: true },
                                                    { type: 'push', label: 'Create an Unordered List', value: 'insertunorderedlist' },
                                                    { type: 'push', label: 'Create an Ordered List', value: 'insertorderedlist' }
                                                ]
                                            },
                                            { type: 'separator' },
                                            { group: 'insertitem', label: 'Insert Item',
                                                buttons: [
                                                    { type: 'push', label: 'HTML Link CTRL + SHIFT + L', value: 'createlink', disabled: true },
                                                    { type: 'push', label: 'Insert Image', value: 'insertimage' }
                                                ]
                                            }
                                        ]
                                    }
                                });
                                myEditor.render();
                            } catch (err) {
                                alert(err);
                            }
                        });
                    </script>
                </h:panelGroup>
                
                <h:outputLabel value="Sticky Post" for="sticky"/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="sticky" value="#{postBean.selected.isSticky}" title="Sticky Post"/>
                    <h:message for="sticky"/>
                </h:panelGroup>

                <h:outputLabel value="Start Publishing" for="startPublishing"/>
                <h:panelGroup>
                    <rich:calendar id="startPublishing" value="#{postBean.selected.startPublishing}" popup="true" datePattern="yyyy/MM/dd hh:mm a"/>
                    <h:message for="startPublishing"/>
                </h:panelGroup>

                <h:outputLabel value="Stop Publishing" for="stopPublishing"/>
                <h:panelGroup>
                    <rich:calendar id="stopPublishing" value="#{postBean.selected.stopPublishing}" popup="true" datePattern="yyyy/MM/dd hh:mm a"/>
                    <h:message for="stopPublishing"/>
                 </h:panelGroup>
                
            </h:panelGrid>

            <h:commandButton action="#{postBean.create}" value="Add" rendered="#{empty postBean.selected.id}" />
            <h:commandButton action="#{postBean.update}" value="Update" rendered="#{!empty postBean.selected.id}" />
            <h:commandButton action="/admin/posts/list" value="Cancel" />
        </h:form>
    </ui:define>
</ui:composition>
