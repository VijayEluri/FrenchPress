<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fp="http://java.sun.com/jsf/composite/frenchpress"
                template="/admin/layout.xhtml">
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="title">
        FrenchPress Post Administration
    </ui:define>

    <ui:define name="content">
        <h:form id="blogEntryForm">
            <h1>Posts</h1>
            <fp:link style="float:left" value="/admin/posts/form.jsf">Add New</fp:link>
            <rich:dataTable value="#{postBean.entryList}" var="dataItem" width="100%">
                <rich:column>
                    <f:facet name="header">Title</f:facet>
                    <fp:link style="float:left" value="/admin/posts/form.jsf?id=#{dataItem.id}">#{dataItem.title}</fp:link>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Sticky Post</f:facet>
                    #{dataItem.isSticky}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Posted By</f:facet>
                    #{dataItem.postedBy.firstName} #{dataItem.postedBy.lastName}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Pub Start Date</f:facet>
                    <h:outputText value="#{dataItem.startPublishing}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Pub End Date</f:facet>
                    <h:outputText value="#{dataItem.stopPublishing}">
                        <f:convertDateTime type="date" dateStyle="full"/>
                    </h:outputText>
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
