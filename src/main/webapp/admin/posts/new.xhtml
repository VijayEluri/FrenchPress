<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/admin/layout.xhtml">

    <ui:define name="content">
        <h3>Add a Post</h3>
        <script type="text/javascript">
            var customSlug = false;
            function generateSlug(original) {
                if (!customSlug) {
                    var slug = original.toLowerCase()
                    .replace(/[\.!\?,\*()]/g, '')
                    .replace(/[^a-z0-9']+/gi, '-');
                    document.getElementById('form:slug').value = slug;
                }
            }
        </script>
        <h:form id="form">
            <ui:include src="postForm.xhtml"/>
            <h:commandButton action="#{postBean.save}" value="Create Post"/>
        </h:form>
    </ui:define>

</ui:composition>
