<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="/admin/layout.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="userId" value="#{userBean.user.id}" required="true" requiredMessage="User id is required"/>
            <f:event type="preRenderView" listener="#{userBean.loadUser}" />
        </f:metadata>
        <h3>Edit a user</h3>
        <h:form id="edituserForm">
            <h:inputHidden value="#{userBean.user.id}"/>
            <h:inputHidden value="#{userBean.user.version}"/>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstName">First Name</h:outputLabel>
                <h:inputText id="firstName" value="#{userBean.user.firstName}"/>

                <h:outputLabel for="lastName">Last Name</h:outputLabel>
                <h:inputText id="slug" value="#{userBean.user.lastName}"/>

                <h:outputLabel for="emailAddress">Email Address</h:outputLabel>
                <h:inputText id="emailAddress" value="#{userBean.user.emailAddress}"/>

                <h:outputLabel for="password1">Password</h:outputLabel>
                <h:inputSecret id="password1" value="#{userBean.user.password}"/>

                <h:outputLabel for="password2">Password (again)</h:outputLabel>
                <h:inputSecret id="password2" />

                <h:outputLabel for="role">Role</h:outputLabel>
                <h:selectOneMenu id="role" value="#{userBean.user.role}">
                    <f:selectItem itemValue="Administrator"/>
                    <f:selectItem itemValue="User"/>
                </h:selectOneMenu>
            </h:panelGrid>

            <h:commandButton action="#{userBean.update}" value="Update user"/>
        </h:form>
    </ui:define>

</ui:composition>
