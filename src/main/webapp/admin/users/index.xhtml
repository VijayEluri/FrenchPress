<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fp="http://java.sun.com/jsf/composite/frenchpress">

    <body>
        <ui:composition template="/admin/layout.xhtml">
            <ui:define name="content">
                <fp:link value="/admin/users/new.jsf">Add a New User</fp:link>
                <br/>
                <h:form>
                    <h:dataTable id="userTable"
                                    rows="10"
                                    value="#{userBean.users}"
                                    var="comment"
                                    binding="#{userBean.dataTable}"
                                    style="width: 100%">
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            #{user.lastName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                            #{user.firstName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email Address</f:facet>
                            #{user.emailAddress}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Role</f:facet>
                            #{user.role}
                        </h:column>
                        <h:column>
                            <a href="edit.jsf?userId=#{user.id}">Edit</a>
                            &#160;|&#160;
                            <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this user?');"
                                           action="#{userBean.delete}"/>
                        </h:column>
                    </h:dataTable>
                    <h:dataTable id="userTable"
                                   value="#{userBean.users}"
                                   var="user" binding="#{userBean.dataTable}"
                                   style="width: 100%">
                    </h:dataTable>
                </h:form>
                <fp:link value="/admin/users/new.jsf">Add a New User</fp:link>
            </ui:define>
        </ui:composition>
    </body>
</html>
